<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Vachellia</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="vachellia-custom.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand vachellia-logo" href="index.html">
                <i class="fas fa-handshake me-2"></i>Vachellia
            </a>
            
            <div class="navbar-nav ms-auto">
                <a href="login.html" class="btn btn-outline-primary">Connexion</a>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-header text-center py-4">
                            <h3 class="mb-0">
                                <i class="fas fa-user-plus me-2"></i>Créer un compte
                            </h3>
                            <p class="text-muted mb-0 mt-2">Rejoignez la communauté Vachellia</p>
                        </div>
                        
                        <div class="card-body p-4">
                            <form action="#" method="post">
                                <!-- User Type Selection -->
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Je suis :</label>
                                    <div class="row g-2">
                                        <div class="col-md-4">
                                            <input type="radio" class="btn-check" name="userType" id="jobSeeker" value="jobSeeker" checked>
                                            <label class="btn btn-outline-primary w-100" for="jobSeeker">
                                                <i class="fas fa-user-graduate d-block mb-2"></i>
                                                Chercheur d'emploi
                                            </label>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="radio" class="btn-check" name="userType" id="employer" value="employer">
                                            <label class="btn btn-outline-primary w-100" for="employer">
                                                <i class="fas fa-building d-block mb-2"></i>
                                                Employeur
                                            </label>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="radio" class="btn-check" name="userType" id="freelancer" value="freelancer">
                                            <label class="btn btn-outline-primary w-100" for="freelancer">
                                                <i class="fas fa-freelance d-block mb-2"></i>
                                                Freelanceur
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Personal Information -->
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">
                                            <i class="fas fa-user me-2"></i>Prénom
                                        </label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">
                                            <i class="fas fa-user me-2"></i>Nom
                                        </label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-2"></i>Adresse email
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="votre@email.com" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="phone" class="form-label">
                                        <i class="fas fa-phone me-2"></i>Téléphone
                                    </label>
                                    <input type="tel" class="form-control" id="phone" name="phone" 
                                           placeholder="+33 6 12 34 56 78">
                                </div>
                                
                                <!-- Password -->
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label for="password" class="form-label">
                                            <i class="fas fa-lock me-2"></i>Mot de passe
                                        </label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password" name="password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                        <div class="form-text">Minimum 8 caractères</div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="confirmPassword" class="form-label">
                                            <i class="fas fa-lock me-2"></i>Confirmer le mot de passe
                                        </label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                </div>
                                
                                <!-- Professional Information -->
                                <div class="mb-3">
                                    <label for="profession" class="form-label">
                                        <i class="fas fa-briefcase me-2"></i>Profession/Secteur
                                    </label>
                                    <select class="form-select" id="profession" name="profession">
                                        <option value="">Sélectionnez votre secteur</option>
                                        <option value="tech">Technologie</option>
                                        <option value="marketing">Marketing</option>
                                        <option value="finance">Finance</option>
                                        <option value="healthcare">Santé</option>
                                        <option value="education">Éducation</option>
                                        <option value="other">Autre</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="location" class="form-label">
                                        <i class="fas fa-map-marker-alt me-2"></i>Localisation
                                    </label>
                                    <input type="text" class="form-control" id="location" name="location" 
                                           placeholder="Ville, Pays">
                                </div>
                                
                                <!-- Terms and Conditions -->
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            J'accepte les <a href="#" class="text-decoration-none">conditions générales d'utilisation</a> 
                                            et la <a href="#" class="text-decoration-none">politique de confidentialité</a>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="newsletter">
                                        <label class="form-check-label" for="newsletter">
                                            Je souhaite recevoir les actualités et offres de Vachellia
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-user-plus me-2"></i>Créer mon compte
                                    </button>
                                </div>
                            </form>
                            
                            <div class="text-center">
                                <p class="mb-0">Déjà un compte ?</p>
                                <a href="login.html" class="btn btn-outline-primary mt-2">
                                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Social Registration -->
                    <div class="card mt-4 border-0">
                        <div class="card-body text-center">
                            <p class="text-muted mb-3">Ou inscrivez-vous avec</p>
                            <div class="row g-2">
                                <div class="col-6">
                                    <button class="btn btn-outline-danger w-100">
                                        <i class="fab fa-google me-2"></i>Google
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-outline-primary w-100">
                                        <i class="fab fa-linkedin-in me-2"></i>LinkedIn
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="vachellia-footer mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 Vachellia. Tous droits réservés.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="index.html" class="text-light-50 me-3">Accueil</a>
                    <a href="about.html" class="text-light-50 me-3">À propos</a>
                    <a href="contact.html" class="text-light-50">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Les mots de passe ne correspondent pas');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>

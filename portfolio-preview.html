<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperçu Portfolio - Vachellia</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="vachellia-custom.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand vachellia-logo" href="index.html">
                <img src="images/Vachellia.png" alt="Vachellia Logo">
                Vachellia
            </a>
            
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-primary me-2" onclick="window.close()">
                    <i class="fas fa-times me-2"></i>Fermer
                </button>
                <button class="btn btn-primary" onclick="editPortfolio()">
                    <i class="fas fa-edit me-2"></i>Modifier
                </button>
            </div>
        </div>
    </nav>

    <!-- Portfolio Preview -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Portfolio Header -->
                    <div class="card border-0 shadow-lg mb-4">
                        <div class="card-body text-center p-5">
                            <img id="previewProfileImage" src="https://via.placeholder.com/150x150/2D5A5A/FFFFFF?text=Photo" 
                                 alt="Photo de profil" class="rounded-circle mb-4" style="width: 150px; height: 150px; object-fit: cover;">
                            
                            <h1 id="previewName" class="mb-2">Votre Nom</h1>
                            <h3 id="previewTitle" class="text-muted mb-3">Votre Titre Professionnel</h3>
                            <p id="previewLocation" class="text-muted mb-4">
                                <i class="fas fa-map-marker-alt me-2"></i>Votre Localisation
                            </p>
                            
                            <div id="previewSkills" class="mb-4">
                                <!-- Skills will be displayed here -->
                            </div>
                            
                            <div class="d-flex justify-content-center gap-3">
                                <button class="btn btn-primary btn-lg">
                                    <i class="fas fa-heart me-2"></i>Like
                                </button>
                                <button class="btn btn-outline-primary btn-lg">
                                    <i class="fas fa-envelope me-2"></i>Contacter
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Portfolio Content -->
                    <div class="row g-4">
                        <!-- About Section -->
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm h-100">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="fas fa-user me-2"></i>À propos
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <p id="previewDescription" class="text-muted">Votre description professionnelle...</p>
                                </div>
                            </div>
                        </div>

                        <!-- Experience Section -->
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm h-100">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="fas fa-briefcase me-2"></i>Expérience
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <p id="previewExperience" class="text-muted">Votre expérience professionnelle...</p>
                                </div>
                            </div>
                        </div>

                        <!-- Education Section -->
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm h-100">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="fas fa-graduation-cap me-2"></i>Formation
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <p id="previewEducation" class="text-muted">Votre formation et diplômes...</p>
                                </div>
                            </div>
                        </div>

                        <!-- Contact Section -->
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm h-100">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="fas fa-share-alt me-2"></i>Liens
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div id="previewLinks" class="d-flex flex-column gap-2">
                                        <!-- Links will be displayed here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Load portfolio data and display preview
        document.addEventListener('DOMContentLoaded', function() {
            const portfolioData = JSON.parse(localStorage.getItem('portfolioPreview') || '{}');
            
            if (portfolioData.firstName) {
                document.getElementById('previewName').textContent = `${portfolioData.firstName} ${portfolioData.lastName}`;
                document.getElementById('previewTitle').textContent = portfolioData.title || 'Votre Titre Professionnel';
                document.getElementById('previewLocation').innerHTML = `<i class="fas fa-map-marker-alt me-2"></i>${portfolioData.location || 'Votre Localisation'}`;
                document.getElementById('previewDescription').textContent = portfolioData.description || 'Votre description professionnelle...';
                document.getElementById('previewExperience').textContent = portfolioData.experience || 'Votre expérience professionnelle...';
                document.getElementById('previewEducation').textContent = portfolioData.education || 'Votre formation et diplômes...';

                // Display skills
                const skillsContainer = document.getElementById('previewSkills');
                if (portfolioData.skills && portfolioData.skills.length > 0) {
                    skillsContainer.innerHTML = portfolioData.skills.map(skill => 
                        `<span class="skill-tag me-2">${skill}</span>`
                    ).join('');
                }

                // Display links
                const linksContainer = document.getElementById('previewLinks');
                const links = [];
                
                if (portfolioData.linkedin) {
                    links.push(`<a href="${portfolioData.linkedin}" target="_blank" class="text-decoration-none">
                        <i class="fab fa-linkedin me-2"></i>LinkedIn
                    </a>`);
                }
                
                if (portfolioData.github) {
                    links.push(`<a href="${portfolioData.github}" target="_blank" class="text-decoration-none">
                        <i class="fab fa-github me-2"></i>GitHub
                    </a>`);
                }
                
                if (portfolioData.website) {
                    links.push(`<a href="${portfolioData.website}" target="_blank" class="text-decoration-none">
                        <i class="fas fa-globe me-2"></i>Site web
                    </a>`);
                }
                
                if (portfolioData.portfolio) {
                    links.push(`<a href="${portfolioData.portfolio}" target="_blank" class="text-decoration-none">
                        <i class="fas fa-briefcase me-2"></i>Portfolio
                    </a>`);
                }

                if (links.length > 0) {
                    linksContainer.innerHTML = links.join('');
                } else {
                    linksContainer.innerHTML = '<p class="text-muted">Aucun lien fourni</p>';
                }
            }
        });

        // Edit portfolio function
        function editPortfolio() {
            window.close();
            window.opener.focus();
        }
    </script>
</body>
</html>
